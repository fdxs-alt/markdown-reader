<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <script>
      require("./dist/renderer.js");
    </script>
  </head>
  <body>
    <section class="buttons">
      <button class="new-file">New File</button>
      <button class="open-file">Open File</button>
      <button class="save-file">Save File</button>
      <button class="revert">Revert</button>
      <button class="save-html">Save HTML</button>
      <button class="show-file">Show file</button>
      <button class="open-default">Open in default</button>
    </section>
    <section class="content">
      <label for="markdown" hidden>Markdown content</label>
      <textarea id="md"></textarea>
      <div class="rendered-html"></div>
    </section>
  </body>
</html>
